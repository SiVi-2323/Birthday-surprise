<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday üíñ</title>
  <meta name="theme-color" content="#0f172a" />

  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #1f2937;
      --accent: #f472b6;
      --accent2: #38bdf8;
      --text: #f8fafc;
      --card: #111827ee;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color: var(--text);
      background: radial-gradient(1200px 800px at 70% -10%, rgba(56,189,248,.25), transparent),
                  radial-gradient(900px 600px at -10% 90%, rgba(244,114,182,.18), transparent),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100%;
      width: 100%;
      display: grid;
      place-items: center;
      padding: 20px;
    }

    /* Title */
    h1.title {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      text-align: center;
      letter-spacing: .5px;
      font-weight: 800;
      font-size: clamp(22px, 6vw, 40px);
      text-shadow: 0 2px 14px rgba(56,189,248,.35);
      animation: glow 2.4s ease-in-out infinite;
    }
    @keyframes glow {
      0%,100% { filter: drop-shadow(0 0 0px rgba(244,114,182,.0)); }
      50% { filter: drop-shadow(0 0 14px rgba(244,114,182,.55)); }
    }

    /* Card */
    .card {
      width: min(480px, 92vw);
      background: var(--card);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(148,163,184,.18);
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      overflow: hidden;
      text-align: center;
      padding: 18px 18px 14px;
    }

    .photo-wrap {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 16px;
    }

    .photo {
      width: 100%;
      max-height: 500px;    /* limit height */
      object-fit: contain;  /* show full image */
      background: #000;
      opacity: 0;
      animation: reveal 1.6s ease forwards .2s;
      border-radius: 16px;
    }

    @keyframes reveal {
      to { opacity: 1; transform: scale(1); }
    }

    .msg {
      margin: 14px 6px 4px;
      line-height: 1.35;
      font-size: clamp(14px, 3.4vw, 18px);
      color: #e5e7eb;
    }
    .msg strong { color: #fff; }

    .chip {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      background: #22c55e;
      color: #062e0e;
      font-weight: 700;
      text-decoration: none;
    }

    #confetti { position: fixed; inset: 0; pointer-events: none; }

    .music-btn {
      position: fixed;
      bottom: 18px;
      right: 16px;
      border: none;
      border-radius: 999px;
      padding: 12px 14px;
      font-weight: 700;
      background: #f472b6;
      color: #120819;
      box-shadow: 0 8px 20px rgba(0,0,0,.35);
    }
    .music-btn[aria-pressed="true"] {
      background: #22c55e;
      color: #062e0e;
    }

    .tap-start {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.55);
      z-index: 20;
    }
    .tap-start.show { display: flex; }

    .tap-card {
      background: #111827;
      color: #fff;
      padding: 18px 20px;
      border-radius: 16px;
      box-shadow: 0 10px 26px rgba(0,0,0,.5);
      text-align: center;
      width: min(90vw,420px);
    }
    .tap-card h3 { margin: 0 0 6px 0; }
    .tap-card p { margin: 0 0 12px 0; opacity: .9; }
    .tap-card button {
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 700;
      background: #38bdf8;
      color: #062034;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      color: red;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(100vh); opacity: 0; }
    }

    /* Falling items */
    .falling {
      position: fixed;
      top: -100px;
      animation: fall linear forwards;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="container">
    <h1 class="title">Happy Birthday, My Love ‚ú®</h1>

    <section class="card" aria-label="Birthday card">
      <div class="photo-wrap">
        <img id="photo" class="photo" src="hisphoto.jpg" alt="His Photo" />
      </div>
      <p class="msg"><strong>Dear ‚ù§Ô∏è,</strong> may your day be filled with love, laughter, and all your favorite things. I‚Äôm so grateful for you‚Äîtoday and always. üíñ</p>
      <a class="chip" id="wa" href="#" target="_blank" rel="noopener">Share on WhatsApp</a>
    </section>

    <button id="musicBtn" class="music-btn" aria-pressed="false" aria-label="Toggle music">‚ñ∂ Music</button>
  </div>

  <!-- Background music -->
  <audio id="music" preload="auto" autoplay loop playsinline webkit-playsinline>
    <source src="favorite.mp3" type="audio/mpeg" />
  </audio>

  <!-- Autoplay fallback -->
  <div id="tapStart" class="tap-start" role="dialog" aria-modal="true" aria-label="Start music">
    <div class="tap-card">
      <h3>Tap to start the music üé∂</h3>
      <p>Some phones block autoplay. One tap and we‚Äôll get the party going!</p>
      <button id="tapPlay">Start Music</button>
    </div>
  </div>

  <script>
    // ===== Replace with your files =====
    const PHOTO_SRC = 'me_u.jpg';
    const SONG_SRC = 'Tamil.mp3';
    // ===================================

    const img = document.getElementById('photo');
    const audio = document.getElementById('music');
    const musicBtn = document.getElementById('musicBtn');
    const tapStart = document.getElementById('tapStart');
    const tapPlay = document.getElementById('tapPlay');
    const wa = document.getElementById('wa');

    img.src = PHOTO_SRC;
    audio.querySelector('source').src = SONG_SRC;
    audio.load();

    wa.href = 'https://wa.me/?text=' + encodeURIComponent('Open this üíñ Birthday surprise!');

    function tryAutoplay() {
      audio.muted = false;
      return audio.play();
    }

    window.addEventListener('load', () => {
      tryAutoplay().then(() => {
        musicBtn.setAttribute('aria-pressed','true');
        musicBtn.textContent = '‚è∏ Music';
        launchConfetti();
      }).catch(() => {
        tapStart.classList.add('show');
        launchConfetti();
      });
    });

    tapPlay.addEventListener('click', () => {
      tryAutoplay().finally(() => {
        tapStart.classList.remove('show');
        musicBtn.setAttribute('aria-pressed','true');
        musicBtn.textContent = '‚è∏ Music';
      });
    }, { passive:true });

    document.addEventListener('click', function once() {
      if (audio.paused) audio.play().catch(()=>{});
      document.removeEventListener('click', once);
    }, { passive:true });

    musicBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().then(()=>{
          musicBtn.setAttribute('aria-pressed','true');
          musicBtn.textContent = '‚è∏ Music';
        }).catch(()=>{});
      } else {
        audio.pause();
        musicBtn.setAttribute('aria-pressed','false');
        musicBtn.textContent = '‚ñ∂ Music';
      }
    }, { passive:true });

    // --- Confetti ---
    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      let W, H, parts = [], running = true;
      function resize(){ W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
      resize();
      addEventListener('resize', resize, {passive:true});
      const colors = ["#f472b6","#38bdf8","#fb923c","#34d399","#f59e0b","#a78bfa"];
      for(let i=0;i<220;i++) parts.push(spawn());
      function spawn(){ return {x:Math.random()*W,y:-10,r:4+Math.random()*6,vx:-2+Math.random()*4,vy:2+Math.random()*3,rot:Math.random()*360,col:colors[(Math.random()*colors.length)|0]}; }
      (function tick(){
        if(!running) return;
        requestAnimationFrame(tick);
        ctx.clearRect(0,0,W,H);
        for(const p of parts){
          p.x+=p.vx; p.y+=p.vy; p.rot+=5; p.vy+=0.02;
          ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot*Math.PI/180);
          ctx.fillStyle=p.col; ctx.fillRect(-p.r,-p.r/2,p.r*1.8,p.r*0.7);
          ctx.restore();
        }
        parts = parts.filter(p=> p.y<H+30);
      })();
      setTimeout(()=>{ running=false; ctx.clearRect(0,0,W,H); },4000);
    }

    // --- Hearts ---
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random()*100 + "vw";
      heart.style.animationDuration = (3+Math.random()*2)+"s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 500);

    // --- Falling photos/hearts ---
    const photoList = [ "us.jpg", "mine1.png", "mine2.png" ];
    function createFallingItem() {
      let item = document.createElement("div");
      if (Math.random()>0.5) {
        item.innerText = "‚ù§Ô∏è";
        item.style.fontSize = (20+Math.random()*30)+"px";
        item.style.color = "red";
      } else {
        let img = document.createElement("img");
        img.src = photoList[Math.floor(Math.random()*photoList.length)];
        img.style.width = "40px";
        img.style.height = "40px";
        img.style.borderRadius = "50%";
        img.style.objectFit = "cover";
        item.appendChild(img);
      }
      item.className = "falling";
      item.style.left = Math.random()*100 + "vw";
      item.style.animationDuration = (3+Math.random()*2)+"s";
      document.body.appendChild(item);
      setTimeout(() => item.remove(), 5000);
    }
    setInterval(createFallingItem, 600);
  </script>
</body>
</html>
